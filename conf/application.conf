include "frontend.conf"

appName="enter-cross-border-arrangements-frontend"

play.http.router=prod.Routes

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.filters.enabled += play.filters.csp.CSPFilter
play.filters.csp {
    nonce.enabled = true

    directives {
      default-src             = "'none'"
      child-src               = "'none'"
      font-src                = "'self' https://ssl.gstatic.com www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com"
      img-src                 = "'self' https://ssl.gstatic.com www.gstatic.com https://www.google-analytics.com data https//region1.google-analytics.com https://region1.analytics.google.com https://*.google-analytics.com https://*.analytics.google.com https://www.googletagmanager.com https://tagmanager.google.com"
      style-src               = "'self' 'unsafe-inline' https://tagmanager.google.com https://fonts.googleapis.com"
      script-src              = ${play.filters.csp.nonce.pattern} "'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU=' https://www.googletagmanager.com https://tagmanager.google.com"
      connect-src             = "'self' https//region1.google-analytics.com https://region1.analytics.google.com https://*.google-analytics.com https://*.analytics.google.com"
      frame-src               = "'self' https://www.googletagmanager.com"
      frame-ancestors         = "'self'"
      form-action             = "'self'"
      base-uri                = "'self'"
      block-all-mixed-content = ""
    }
}

accessibility-statement{
  service-path = "/enter-cross-border-arrangements-frontend"
}

bootstrap.filters.sessionId.enabled = true

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en"]

microservice {
  metrics {
    graphite {
      host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        host = localhost
        port = 8500
        protocol = http
      }

      contact-frontend {
          host = localhost
          port = 9250
          protocol = http
        }

      email {
        host = localhost
        port = 8300
        protocol = http
      }

      feedback-frontend {
          host = localhost
          port = 9514
          protocol = http
        }

      address-lookup {
        host = localhost
        port = 9022
        protocol = http
      }

      cross-border-arrangements {
        host = localhost
        port = 9759
        protocol = http
      }

      enter-cross-border-arrangements {
        host = localhost
        port = 9762
        protocol = http
      }

      disclose-cross-border-arrangements-frontend {
        host = localhost
        port = 9758
        protocol = http
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host  = auto
}

tracking-consent-frontend {
  gtm.container = "b"
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 2419200 //28 days
}

session {
  timeoutSeconds = 900
  countdownSeconds = 120
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "/disclose-cross-border-arrangements/manual"
  homepage      = "/disclose-cross-border-arrangements/upload"
  taxpayers = "/disclose-cross-border-arrangements/manual/taxpayers/update"
  intermediaries = "/disclose-cross-border-arrangements/manual/intermediaries/update"
  othersAffected = "/disclose-cross-border-arrangements/manual/others-affected/update"
  associatedEnterprise = "/disclose-cross-border-arrangements/manual/associated-enterprises/update"

  hallmarks = "/disclose-cross-border-arrangements/manual/hallmarks/hallmark-category-d"
  hallmarksCYA = "/disclose-cross-border-arrangements/manual/hallmarks/check-answers"
  arrangements = "/disclose-cross-border-arrangements/manual/arrangement/name"
  arrangementsCYA = "/disclose-cross-border-arrangements/manual/arrangement/check-answers"
  reporters = "/disclose-cross-border-arrangements/manual/reporter/organisation-or-individual"
  reportersCYA = "/disclose-cross-border-arrangements/manual/reporter/check-answers"
  disclosures = "/disclose-cross-border-arrangements/manual/disclosure/name"
  disclosuresCYA = "/disclose-cross-border-arrangements/manual/disclosure/check-your-answers"

  logout        = "http://localhost:9514/feedback/enter-cross-border-arrangements"
}

nunjucks {
  viewPaths = ["views"]
  libPaths = ["govuk-frontend", "hmrc-frontend"]
  noCache = false
}

contact-frontend {
  host = "http://localhost:9250"
  serviceId = "enter-cross-border-arrangements-frontend"
}

json.countries = "countries.json"

json.currencies = "currencies.json"
